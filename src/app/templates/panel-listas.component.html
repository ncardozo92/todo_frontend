<div class="container">
    <div class="modal fade" role="dialog" id="nueva-lista-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="text-center modal-title">Crear nueva lista</h5>
                    </div>
                    <div class="modal-body"> 
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="lista.Nombre" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="DescripciÃ³n" [(ngModel)]="lista.Descripcion" [ngModelOptions]="{standalone : true}">
                            </div>
                            <button class="btn btn-success"data-dismiss="modal" (click)="crear()">Crear</button>
                            <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2">
            <h1 class="text-center">Tus listas</h1>
            <button class="btn btn-info" data-toggle="modal" data-target="#nueva-lista-modal">Nueva lista</button>
            <ul class="list-group">
                <lista *ngFor="let lista of listas" [item]="lista" (onDelete)="removerEliminado( lista.Id )"></lista>
            </ul>
        </div>
    </div>
</div>
